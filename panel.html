<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SSE Preview</title>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>SSE Events</h2>
          <div class="toolbar">
            <div class="filter-container">
              <input
                type="text"
                id="filter-input"
                placeholder="Filter events..."
              />
              <button id="filter-clear-btn" title="Clear filter">×</button>
            </div>
            <div class="group-toggle-container">
              <input type="checkbox" id="group-toggle" checked />
              <label for="group-toggle">Group by request</label>
            </div>
            <button id="clear-btn">Clear All</button>
          </div>
        </div>
        <ul id="event-list"></ul>
      </div>
      <div class="content">
        <div class="content-header">
          <h2>Event Details</h2>
          <div class="toolbar">
            <button id="copy-btn">Copy</button>
            <select id="format-select">
              <option value="json">JSON</option>
              <option value="raw">Raw</option>
            </select>
          </div>
        </div>
        <div id="event-detail">
          <div class="placeholder">Select an event to see details</div>
        </div>
      </div>
    </div>
    <!-- 先加载库文件 -->
    <script src="json-formatter.js"></script>
    <!-- 然后加载主脚本 -->
    <script src="panel.js"></script>
  </body>
</html>
